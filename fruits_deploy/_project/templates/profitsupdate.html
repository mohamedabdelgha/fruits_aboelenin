{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <title>تعديل عملية دفع</title>
</head>

<body>

    <header>
        <div class="main">
            <img src="{% static "images/logo.png" %}" alt="">
            <h1>تعديـــــــل عملية دفع</h1>
        </div>
        <a href="#" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></a>
    </header>


    <form method ="POST"  class="addcar" action="{% url "profitsupdate" id=payment.id %}">
    {% csrf_token %}
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}

        <div>
            <input value="{{payment.paid_money}}" name ="paid_money" type="number" placeholder="المبلغ">
            <input value="{{payment.forgive}}" name = 'forgive' type="number" placeholder="السماح">
            <input value="{{payment.date}}" name = 'date' type="date" placeholder="المنظقة">
        </div>
        <button  class="addbtn">تعديــــــل</button>
        <button><a type="button" class="addbtn" href = "{% url "profits" %}"style="text-decoration: none;">تراجع</a></button>
    </form>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
